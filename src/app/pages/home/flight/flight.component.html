<div class="card">
    <div class="card-header">
        <h2 class="col text-center"> <span class="badge badge-primary">Lista de Vuelos Ofrecidos</span>
        </h2>

    </div>

    <div class="card-body">
        <div class="row">
            <div class="col text-right">
                <button routerLink="/home/sedes/new" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    Buscar
                </button>
            </div><div class="col text-right">
                <button routerLink="/home/bookings" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Nueva Reserva
                </button>
            </div>
        </div>

        <h2></h2>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>#</th>
                <th scope="col">Origen</th>
                <th scope="col">Destino</th>
            </tr>
            </thead>
            <tbody *ngFor=" let fligth of flights">
            <tr>
                <th>{{fligth.idflight}}</th>
                <th>{{fligth.originName | titlecase}}</th>
                <th>{{fligth.destinationName | titlecase}}</th>
            </tr>
            </tbody>
        </table>


        <div *ngIf="!flights" class="alert alert-warning text-center mt-3 animated fadeIn faster">
            <h4 class="alert-heading">No hay registros</h4>
            <p>
                <i class="fa fa-exclamation fa-2x"></i>
            </p>
        </div>
    </div>
</div>
